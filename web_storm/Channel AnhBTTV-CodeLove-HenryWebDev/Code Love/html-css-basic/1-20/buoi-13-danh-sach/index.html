<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- ul: 2 chữ cái đầu của Unordered lists -->
    <!-- li: list item -->

    <ul>
      <li>Nước cam</li>
      <li>Nước táo</li>
      <li>Nước ổi</li>
    </ul>

    <!-- ol: 2 chữ cái đầu của Ordered lists -->
    <!-- li: list item -->

    <ol>
      <li>Ngủ dậy</li>
      <li>Đánh răng</li>
      <li>Quét nhà</li>
    </ol>
  </body>
</html>
