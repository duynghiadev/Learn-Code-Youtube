<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Độ ưu tiên trong CSS</title>
    <style>
      p {
        color: red !important;
      }
    </style>
  </head>
  <body>
    <!-- Độ ưu tiên: ID > class > Element name (tag name) -->
    <!-- Selector: Identifiers(ID) Classes Elements => Total specificity -->

    <!-- important > Inline > ID > class > Element name -->
    <p style="color: blue">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam aspernatur sit distinctio
      odio? Minus repudiandae soluta aperiam ipsa nulla odit debitis quod, ullam tempore esse,
      aliquid eaque eligendi veniam maiores.
    </p>
  </body>
</html>
