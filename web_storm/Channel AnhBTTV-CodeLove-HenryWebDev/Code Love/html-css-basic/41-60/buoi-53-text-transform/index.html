<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text transform and text decoration</title>
    <style>
      p {
        width: 500px;
        height: 200px;
        border: 2px dashed brown;
        /* biến đổi text */
        text-transform: capitalize;
        /* tạo trang trí cho text */
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus delectus reprehenderit est
      autem nulla repellendus totam quasi iure eveniet explicabo dolorem, itaque sequi? Vero
      perferendis sit et voluptatum consectetur? Dolor.
    </p>
  </body>
</html>
