<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form cơ bản</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 600px;
        margin: 0 auto;
      }
      form {
        padding: 20px;
        border: 1px dashed red;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .form-group .form-control {
        display: block;
        padding: 12px;
        width: 100%;
      }
      /* style radio */
      .form-check-group {
        margin-bottom: 15px;
      }
      .form-check-group > label {
        display: inline-block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .form-check-group .form-check input {
        width: 16px;
        height: 16px;
      }
      .btn {
        padding: 7px 16px;
        border-radius: 4px;
        color: #fff;
      }
      .btn:hover {
        cursor: pointer;
      }
      .btn-primary {
        background-color: rgb(87, 87, 230);
        border-color: rgb(87, 87, 230);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <!-- Group nhập name -->
        <div class="form-group">
          <label for="">Name</label>
          <input class="form-control" type="text" placeholder="Nhập thông tin name" />
        </div>
        <!-- Group nhập name -->

        <!-- Group nhập email -->
        <div class="form-group">
          <label for="">Email</label>
          <input class="form-control" type="email" placeholder="Nhập thông tin email" />
        </div>
        <!-- Group nhập email -->

        <!-- Group nhập password -->
        <div class="form-group">
          <label for="">Password</label>
          <input class="form-control" type="password" placeholder="Nhập thông tin password" />
        </div>
        <!-- Group nhập password -->

        <!-- Group check radio -->
        <div class="form-check-group">
          <label for="">Chọn giới tính</label>
          <div class="form-check-wrapper">
            <div class="form-check">
              <input type="radio" value="1" name="gender" />
              <label for="">Nam</label>
            </div>
            <div class="form-check">
              <input type="radio" value="0" name="gender" />
              <label for="">Nữ</label>
            </div>
          </div>
        </div>
        <!-- Group check radio -->

        <!-- Group checkbox -->
        <div class="form-check-group">
          <label for="">Chọn sở thích</label>
          <div class="form-check-wrapper">
            <div class="form-check">
              <input type="checkbox" name="hobby" />
              <label for="">Bóng đá</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="hobby" />
              <label for="">Cầu lông</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="hobby" />
              <label for="">Bóng rổ</label>
            </div>
            <div class="form-check">
              <input type="checkbox" name="hobby" />
              <label for="">Bóng chuyền</label>
            </div>
          </div>
        </div>
        <!-- Group checkbox -->

        <!-- textarea -->
        <div class="form-group">
          <label for="">Nhập mô tả</label>
          <textarea class="form-control" rows="5"></textarea>
        </div>
        <!-- textarea -->

        <!-- select -->
        <div class="form-group">
          <label for="">Chọn danh mục</label>
          <select class="form-control">
            <option>Giày dép</option>
            <option>Quần áo</option>
            <option>Mũ nón</option>
          </select>
        </div>
        <!-- select -->

        <!-- upload file -->
        <div class="form-group">
          <label for="">Chọn file upload</label>
          <input type="file" class="form-control" />
        </div>
        <!-- upload file -->

        <!-- Tạo button -->
        <button class="btn btn-primary">Submit</button>
        <!-- Tạo button -->
      </form>
    </div>
  </body>
</html>
