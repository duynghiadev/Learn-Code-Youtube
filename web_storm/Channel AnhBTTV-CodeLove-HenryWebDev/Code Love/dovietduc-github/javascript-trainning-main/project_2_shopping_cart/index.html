<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <nav>
        <div class="nav-center">
          <h3>Shopping Cart</h3>
          <div class="nav-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path
                d="M16 6v2h2l2 12H0L2 8h2V6a6 6 0 1 1 12 0zm-2 0a4 4 0 1 0-8 0v2h8V6zM4 10v2h2v-2H4zm10 0v2h2v-2h-2z"
              />
            </svg>
            <div class="amount-container">
              <p class="total-amount">4</p>
            </div>
          </div>
        </div>
      </nav>

      <section class="cart">
        <!-- {/* cart header */} -->
        <header>
          <h2>your bag</h2>
        </header>
        <!-- {/* cart items */} -->

        <div class="cart_container"></div>

        <!-- {/* cart footer */} -->
        <footer>
          <hr />
          <div class="cart-total">
            <h4>total <span>122</span></h4>
          </div>
          <button class="btn clear-btn">clear cart</button>
        </footer>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
