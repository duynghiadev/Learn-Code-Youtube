<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text render</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello World</h1>
    </div>
    <script>
      setInterval(() => {
        document.getElementById('root').innerHTML = `<h1>Hello World again</h1>`
      }, 1000)
    </script>
  </body>
</html>
