<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="poll-container">
      <h1 class="py">Todo</h1>

      <div class="poll-action shadow rounded">
        <input
          type="text"
          name=""
          id="poll-input"
          placeholder="Enter a new todo"
          class="input shadow rounded"
        />
        <button class="btn btn-primary shadow rounded uppercase">Add</button>
      </div>
      <div class="poll-list shadow rounded"></div>
    </div>
  </body>
</html>
