<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <!-- Style -->
    <link rel="stylesheet" href="snake.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Snake Game</h1>
        <div class="points">
          <div>
            <span>Score: </span>
            <span id="score-field"></span>
          </div>
          <div>
            <span>Coin: </span>
            <span id="coin-field"></span>
          </div>
        </div>
        <canvas id="board"></canvas>
      </div>
      <div class="error">
        <h1>Sorry, This game is only for <b>desktop</b></h1>
        <p>
          Currently this game's <b>Mobile version</b> is unavailable. We are
          working with <b>Mobile version</b>. Please wait few days. Thank you.
        </p>
      </div>
    </main>
    <!-- Script -->
    <script src="snake.js"></script>
  </body>
</html>
