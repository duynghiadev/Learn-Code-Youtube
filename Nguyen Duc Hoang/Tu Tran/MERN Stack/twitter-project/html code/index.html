<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header class="header">
        <h1 class="logo"><a href="#">twitter</a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li><span href="#" class="user-name">Hello, Duy Nghia</span></li>
            <li><a href="#">Sign out</a></li>
          </ul>
        </nav>
      </header>

      <!-- FORM -->
      <section class="form-section">
        <form class="form">
          <textarea
            type="text"
            name="content"
            id="content"
            class="content"
            placeholder="What's happening?"
          >
          </textarea>
          <button class="btn" type="submit">Tweet</button>
        </form>
      </section>
    </div>
  </body>
</html>
