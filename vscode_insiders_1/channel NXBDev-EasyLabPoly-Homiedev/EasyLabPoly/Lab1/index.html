<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Quadratic Equation Solver</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <h1>Quadratic Equation Solver</h1>

  <label for="input-a">Enter coefficient a:</label>
  <input id="input-a" placeholder="Enter a" type="number" />

  <label for="input-b">Enter coefficient b:</label>
  <input id="input-b" placeholder="Enter b" type="number" />

  <label for="input-c">Enter coefficient c:</label>
  <input id="input-c" placeholder="Enter c" type="number" />

  <button onclick="solveEquation()">Solve</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
