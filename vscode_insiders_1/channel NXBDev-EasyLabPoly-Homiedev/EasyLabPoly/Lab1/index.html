<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quadratic Equation Solver</h1>

      <label for="input-a">Enter coefficient a:</label>
      <input type="number" id="input-a" placeholder="Enter a" />

      <label for="input-b">Enter coefficient b:</label>
      <input type="number" id="input-b" placeholder="Enter b" />

      <label for="input-c">Enter coefficient c:</label>
      <input type="number" id="input-c" placeholder="Enter c" />

      <button onclick="solveEquation()">Solve</button>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
