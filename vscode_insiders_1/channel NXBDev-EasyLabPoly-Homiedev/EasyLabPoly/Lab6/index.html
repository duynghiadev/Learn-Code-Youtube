<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control User Behavior</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      id="rotator"
      src="./images/anh1.jpg"
      alt="anh1"

      onmouseout="fout()"

    <hr />

    <button onclick="last()">Last</button>

  </body>
