<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validate form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form onsubmit="kiemtra()">
      <h2>Form đăng ký</h2>
      <p>
        <label for="">Họ</label>
        <input type="text" id="firstname" />
      </p>
      <p>
        <label for="">Tên</label>
        <input type="text" id="lastname" />
      </p>
      <p>
        <label for="">Ngày sinh</label>
        <input type="date" id="date" />
      </p>
      <p>
        <label for="">Giới tính</label>
        <label for=""><input type="radio" name="gender" id="" />Nam</label>
        <label for=""><input type="radio" name="gender" id="" />Nữ</label>
      </p>
      <p>
        <label for="">Số điện thoại</label>
        <input type="text" id="phone" />
      </p>
      <p>
        <label for="">Sở thích</label>
        <label for=""
          ><input type="checkbox" value="Đọc sách" name="hobbies" id="" />Đọc sách</label
        >
        <label for=""><input type="checkbox" value="Đá bóng" name="hobbies" id="" />Đá bóng</label>
        <label for=""><input type="checkbox" value="Bóng rổ" name="hobbies" id="" />Bóng rổ</label>
        <label for=""
          ><input type="checkbox" name="hobbies" id="" onclick="hien_thi(checked)" />Khác</label
        >
      </p>
      <p id="other_hobbies" style="display: none">
        <label for="">Sở thích khác</label>
        <input type="text" />
      </p>
      <hr />
      <button>Đăng ký</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
