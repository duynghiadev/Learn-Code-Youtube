<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const root = document.querySelector("#root");

      const heading = document.createElement("h1");

      heading.innerText = "F8 - Học lập trình để đi làm";

      root.appendChild(heading);
    </script>
    <!-- 
      Đáp án: => tạo ra 1 thẻ h1 có nội dung là 'F8 - Học lập trình để đi làm'
      và gắn vào trong thẻ div có id là 'root'
    -->

    <!-- 
      Giải thích:
      Ở đoạn code trên, chúng ta sử dụng phương thức createElement tạo ra 1 element mới.
      Sau đó sử dụng phương thức appendChild để gắn 1 element vào một element khác.
     -->
  </body>
</html>
