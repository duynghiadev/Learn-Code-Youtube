<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cách tính độ ưu tiên tổng quát</title>
    <style>
      /* Tất cả style đều áp dụng cho thẻ h1 */
      div div h1 {
        color: red;
      }
      #page-login div h1 {
        color: green;
      }
      div .container h1 {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- Độ ưu tiên: ID > class > Element name (tag name) -->
    <!-- Selector: Identifiers Classes Elements => Total specificity -->

    <!--
      div div h1: 0 0 3 => 0-0-3
      #page-login div h1: 1 0 2 => 1-0-2 (Đây là độ ưu tiên lớn nhất)
      div .container h1: 0 1 2 => 0-1-2
    -->

    <!-- Tóm lại khi CSS thì thằng ID là thằng lớn nhất -->

    <div id="page-login">
      <div class="container">
        <h1>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum eveniet repellendus magni
          enim necessitatibus similique error sequi beatae ratione neque, numquam expedita deserunt
          atque corrupti mollitia quam, labore, architecto perspiciatis!
        </h1>
      </div>
    </div>
  </body>
</html>
