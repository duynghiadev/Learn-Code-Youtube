<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <style>
      .container {
        width: 1200px;
        margin: 0 auto;
      }
      .box {
        width: 300px;
        height: 300px;
        margin-bottom: 30px;
      }
      .btn {
        padding: 6px 12px;
        background-color: aqua;
      }
      .btn:hover {
        cursor: pointer;
      }
      /* mầu mặc định khi load trang lần đầu */
      .box-demo {
        background-color: rgb(152, 179, 203);
      }
      /* Mầu khi click thay đổi */
      .box-change {
        background-color: rgb(214, 85, 85);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box"></div>

      <button class="btn">Change Background Box</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
