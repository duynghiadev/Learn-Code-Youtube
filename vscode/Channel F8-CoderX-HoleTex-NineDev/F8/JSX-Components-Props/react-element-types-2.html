<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function PostItem() {
        return (
          <div className="post-item">
            <img
              src="https://files.fullstack.edu.vn/f8-prod/blog_posts/3796/62a83eb1bb7d9.jpg"
              alt="Anh"
            ></img>
            <h2 className="post-title">Lộ trình học C# .NET Core(5, 6)</h2>
            <p className="post-desc">13 ngày trước</p>
            <p className="post-published">2 phút đọc</p>
          </div>
        );
      }

      const app = (
        <div className="post-list">
          <PostItem />
          <PostItem />
          <PostItem />
        </div>
      );

      ReactDOM.render(app, document.getElementById("root"));
    </script>
  </body>
</html>
