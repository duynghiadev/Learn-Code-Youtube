<!DOCTYPE html>
<html>
  <head>
    <title>Using CSS Grid</title>
    <style>
      body {
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #content {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 10px;
        max-width: 960px;
        margin: 0 auto;
        position: relative;
        grid-template-areas:
          "header header header header"
          "footer footer footer footer"
          "main main main main"
          "main main main main"
          "aside aside nav nav"
          "section section section section"
          "section section section section";
      }
      #content > * {
        background: #f75d5d;
        padding: 3px;
      }
      header {
        grid-area: header;
      }
      main {
        grid-area: main;
      }
      section {
        grid-area: section;
      }
      aside {
        grid-area: aside;
      }
      nav {
        grid-area: nav;
      }
      footer {
        grid-area: footer;
      }
      @media screen and (min-width: 760px) {
        #content {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-auto-rows: minmax(100px, auto);
          grid-gap: 10px;
          max-width: 960px;
          margin: 0 auto;
          position: relative;
          grid-template-areas:
            "header header header header"
            "aside main main main"
            "nav main main main"
            "section section section section"
            "section section section section"
            "footer footer footer footer";
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <header>Header</header>
      <main>main</main>
      <section>section</section>
      <aside>aside</aside>
      <nav>Nav</nav>
      <footer>Footer</footer>
    </div>
  </body>
</html>
