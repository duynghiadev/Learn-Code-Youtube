<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="alert hide">Press Any Key</button>
    <div class="box">
      <div class="result">40</div>
      <div class="detail">
        <div class="card key">
          <p>Key</p>
          <p>0</p>
        </div>
        <div class="card location">
          <p>Location</p>
          <p>0</p>
        </div>
        <div class="card which">
          <p>Which</p>
          <p>0</p>
        </div>
        <div class="card code">
          <p>Code</p>
          <p>0</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
