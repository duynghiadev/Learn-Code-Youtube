<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập xếp loại học lực sinh viên</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<h2>Grade of student</h2>
 
<form action="#" id="frmStudent">
  <fieldset>
    <legend>Xếp loại sinh viên</legend>
    <label for="student">Tên sinh viên</label>
    <br />
    <input type="text" id="student" name="student" />
    <br />
    <br />
    <label for="avg_mark">Điểm trung bình</label>
    <br />
    <input type="text" id="avg_mark" name="avg_mark" />
    <br />
    <br />
    <input type="submit" value="Đánh giá" />
  </fieldset>
</form>

<div id="result">
  Tên: <b>Nghĩa</b><br />
  Điểm trung bình: <b>8</b><br />
  Xếp loại: <b>Giỏi</b><br />
</div>

<script src="./script.js"></script>
</body>
</html>
