<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Authentication with JWT</title>
  </head>
  <body>
    <form id="login-form">
      <div>
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" value="admin" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" value="admin" />
      </div>
      <button id="btn-login" type="submit">Đăng nhập</button>
    </form>

    <div class="buttons-container">
      <button id="btn-refresh-token">Refresh Token</button>
      <button id="btn-get-profile">Get Profile</button>
      <button id="btn-get-products">Get Products</button>
      <button id="btn-get-both">Get Profile and Products</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
