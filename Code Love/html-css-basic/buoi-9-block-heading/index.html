<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Heading</title>
  </head>
  <body>
    <!-- Thẻ h (h1 -> h6) là chữ cái đầu của từ heading (thẻ tiêu đề) -->
    <h1>Main Heading 1</h1>
    <h2>Sub Heading 2</h2>
    <h3>Sub Heading 3</h3>
    <h4>Sub Heading 4</h4>
    <h5>Sub Heading 5</h5>
    <h6>Sub Heading 6</h6>
  </body>
</html>
