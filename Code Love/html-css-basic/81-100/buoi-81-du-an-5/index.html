<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>OOP trong CSS</title>
  </head>
  <body>
    <!-- 1. Tư duy OOP
    1.1 Tách rời phần container và phần item
    1.2 Tách rời các class chung và riêng
    -->
    <div class="container">
      <h2>Form Component</h2>
      <!-- phần nhập tên -->
      <div class="form-group">
        <label for="">Nhập name</label>
        <input type="text" placeholder="Nhập name" class="form-control" />
      </div>

      <!-- phần nhập email -->
      <div class="form-group">
        <label for="">Nhập email</label>
        <input type="text" placeholder="Nhập email" class="form-control" />
      </div>

      <!-- phần nhập password -->
      <div class="form-group">
        <label for="">Nhập password</label>
        <input type="password" placeholder="Nhập password" class="form-control" />
      </div>
      <button class="btn btn-primary">Submit</button>
    </div>
  </body>
</html>
