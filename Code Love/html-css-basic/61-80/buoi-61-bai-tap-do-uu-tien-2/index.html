<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập độ ưu tiên</title>
    <style>
      /* 0,0,3 */
      ul li a {
        text-decoration: underline;
        color: blue;
      }
      /* 0,0,3 */
      ul > li > a {
        text-decoration: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Độ ưu tiên: ID > class > Element name (tag name) -->
    <!-- Selector: Identifiers(ID) Classes Elements => Total specificity -->
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
    </ul>
  </body>
</html>
