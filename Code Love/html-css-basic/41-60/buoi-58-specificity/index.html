<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Độ ưu tiên trong CSS</title>
    <style>
      #heading_one {
        color: aqua;
      }
      .heading {
        color: purple;
      }
      h1 {
        color: blue;
      }
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 1. Source order -->
    <!-- 2. Specificity (Độ ưu tiên hay mức độ cụ thể của bộ chọn phần tử html) -->

    <!-- Nếu cùng độ ưu tiên hay chọn phần tử giống hệt nhau thì thứ tự source order quyết định style nào được nhận -->

    <!-- 1. Độ ưu tiên: id > class > tag name (element name) -->
    <!-- 2. Specificity > Source order -->
    <h1 class="heading" id="heading_one">Heading Demo</h1>
  </body>
</html>
