<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập với hình ảnh</title>
    <style>
      .box {
        border: 5px solid red;
        width: 500px;
        height: 400px;
        margin: 20px;
      }
      .box img {
        /* làm cho 100% container nhưng không giữ được tỉ lệ khung hình gốc */
        width: 100%;
        height: 100%;
        /* làm cho 100% container và giữ được tỉ lệ khung hình gốc và cắt bớt phần dư thừa*/
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- kích thướt gốc 3456 x 5184 (px) và tỷ lệ khung hình là 3 x 2 -->
    <!-- kích thước render (container) 500 x 400 (px) -->

    <!-- kích thướt tính toán so sánh -->
    <!-- kích thướt width = 3456 : 500 =  6,912 -->
    <!-- kích thướt height = 5184 : 400 =  12,96 -->
    <!-- kích thướt tính toán so sánh ta tính ra được là: 6,912 x 12,96-->

    <!-- lấy số bé hơn làm tiêu chuẩn tính toán: 400 -->
    <!-- 400 x 1,5 = 600 -->
    <!-- 600 x 400 (px) -->

    <div class="box">
      <img src="./natural.jpg" alt="natural" />
    </div>
  </body>
</html>
