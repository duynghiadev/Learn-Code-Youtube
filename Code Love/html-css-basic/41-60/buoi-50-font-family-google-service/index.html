<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Font Family</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        width: 200px;
        height: 200px;
        border: 2px dashed brown;
        /* Set font chữ */
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- 1. Web safe fonts -->
    <!-- 2. Font stacks -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut veritatis harum eveniet assumenda
      velit optio quia porro, labore numquam tempora voluptas perferendis illo veniam reprehenderit
      ullam temporibus quaerat minima aliquam.
    </p>

    <!-- Lưu ý:
      - CSS cho phép bạn chỉ định các tệp font chữ, ,miễn phí trên web, download thông qua web nó truy cập. Nghĩa là bất kì trình duyệt nào cũng hỗ trợ CSS có thể hiển thị font bạn chọn
    -->
  </body>
</html>
