<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text align</title>
    <style>
      p {
        width: 500px;
        height: 200px;
        border: 2px dashed brown;
        /* Điều chỉnh vị trí của text */
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Text layout -->
    <!-- text-align: Text alignment -->
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Accusamus delectus reprehenderit est
      autem nulla repellendus totam quasi iure eveniet explicabo dolorem, itaque sequi? Vero
      perferendis sit et voluptatum consectetur? Dolor.
    </p>
  </body>
</html>
