<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập với hình ảnh</title>
    <style>
      .box {
        border: 5px solid red;
        width: 500px;
        margin: 20px;
      }
      .box img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="./natural.jpg" alt="natural" />
    </div>

    <div class="box">
      <img src="./logo.jpg" alt="logo" />
    </div>
  </body>
</html>
