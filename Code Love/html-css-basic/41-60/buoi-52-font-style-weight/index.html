<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Font Family</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        width: 500px;
        height: 200px;
        border: 2px dashed brown;
        /* Set font chữ */
        font-family: 'Roboto', sans-serif;
        /* Kích thướt font chữ */
        font-size: 14px;
        /* Kiểu font chữ */
        font-style: italic;
        /* Độ đậm của chữ */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Font size, Font style, Font weight -->
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident blanditiis commodi enim
      necessitatibus at incidunt magnam repudiandae animi, alias perferendis. Mollitia delectus eum
      quasi natus dolore ducimus dolorem pariatur optio.
    </p>
  </body>
</html>
