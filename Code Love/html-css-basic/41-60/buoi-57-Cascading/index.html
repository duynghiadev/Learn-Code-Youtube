<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cascading CSS</title>
    <!-- external -->
    <link rel="stylesheet" href="style.css" />

    <!-- internal -->
    <style>
      /* Viết CSS */
      h1 {
        color: blue;
      }
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- CSS stands for Cascading Style Sheets -->
    <!-- Cascading -- xếp tầng -->
    <h1>Heading Tag</h1>
  </body>
</html>
