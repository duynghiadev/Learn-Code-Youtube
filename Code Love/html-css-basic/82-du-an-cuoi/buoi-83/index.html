<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Codelove Ecommerce</title>
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-6.4.2-web/css/all.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <!-- start header -->
    <header>
      <div class="container">
        <nav>
          <!-- phần logo -->
          <div class="logo">
            <a href="#"><img src="./assets/images/logo_dark.png" alt="logo_dark" /></a>
          </div>
          <!-- phần logo -->

          <!-- phần bên phải menu -->
          <div class="right-menu">
            <!-- phần link_pages -->
            <ul class="pages-link">
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Page</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>

            <!-- phần search icon + cart -->
            <ul class="search">
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
              <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
          </div>
          <!-- phần bên phải menu -->
        </nav>
      </div>
    </header>
    <!-- end header -->

    <main>
      <!-- start banner -->
      <div class="banner-full">
        <div class="container">
          <div class="banner">
            <!-- phần bên trái -->
            <div class="image">
              <img src="./assets/images/tranding_img.png" alt="banner" />
            </div>
            <!-- phần bên trái -->
            <!-- phần bên phải nội dung -->
            <div class="content">
              <span>New season trends</span>
              <h2>Best Summer Collection</h2>
              <h5>Sale Get up to 50% Off</h5>
              <a href="#">Shop now</a>
            </div>
            <!-- phần bên phải nội dung -->
          </div>
        </div>
      </div>
      <!-- end banner -->
    </main>
  </body>
</html>
