<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mô hình hộp thay thế</title>
  </head>
  <body>
    <!-- Kích thướt thực tế của box:
      width: 300 + 20 + 20 + 20 + 20 = 380px
    -->

    <!--
      300 = content + 20 + 20 + 20 + 20
      width: content = 300 - 80 = 220

      - Lưu ý: số 300 đó là chiều rộng mà mình set cho cái box đó bên trong file css (width: 300px)
    -->

    <!--
      300 = content + 20 + 20 + 20 + 20
      height: content = 300 - 80 = 220

      - Lưu ý: số 300 đó là chiều cao mà mình set cho cái box đó bên trong file css (Height: 300px)
    -->

    <div class="box">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minima ex, veritatis amet ipsa sunt
      eum minus natus fugit porro ut necessitatibus impedit eos nam, ipsum magni, dolores asperiores
      officiis labore?
    </div>
  </body>
</html>
