<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

	<body>

		<!--Container for the image gallery-->
		<div class="container">
			<!--Full-width images with number text-->
			<div class="mySlides">
				<img src="images/anh1.png" alt="">
			</div>

			<!--Thumbnail images-->
			<div class="row">
				<div class="column">
					<img class="demo cursor active" src="images/anh1.png" alt="The woods">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/anh2.png" alt="The woods">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/anh3.jpg" alt="The woods">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/anh4.png" alt="The woods">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/anh5.png" alt="The woods">
				</div>

				<div class="column">
					<img class="demo cursor" src="images/anh6.png" alt="The woods">
				</div>
			</div>
		</div>

		<script src="script.js"></script>

	</body>
