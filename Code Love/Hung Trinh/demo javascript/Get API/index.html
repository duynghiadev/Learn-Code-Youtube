<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Get Data From Fake API Using Axios</title>
  </head>
  <body onload="getUser()">
    <!-- title -->
    <h2>🈸 Get Data From Fake API Using Axios 🈸</h2>

    <!-- select option -->
    <label for="sort"></label>
    <select onchange="ascending()" id="sort">
      <option value="default">🤷‍♂️ sort by default 🤷‍♂️</option>
      <option value="az">A - Z</option>
      <option value="za">Z - A</option>
    </select>

    <!-- table search -->
    <label for="search">
      <input type="text" id="search" placeholder="search 🔍" oninput="searchUser()" />
    </label>

    <!-- pain table contains data -->
    <table border="1" cellpadding="15" cellspacing="0" id="table"></table>

    <!-- link cdn axios (use axios online) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
      integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- file script main -->
    <script src="./script.js"></script>
  </body>
</html>
