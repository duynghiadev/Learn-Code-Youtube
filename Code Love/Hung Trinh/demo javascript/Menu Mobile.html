<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Menu Mobile.css" />
    <title>Menu Mobile</title>
  </head>
  <body>
    <button class="act-menu-mobile" onclick="toggleMenu(this)">
      <i class="fas fa-bars"></i>
    </button>

    <div class="menu">
      <ul>
        <li>
          <div class="act-sub-menu">Iphone</div>
          <div class="sub-menu">
            <ul>
              <li>All Iphone</li>
              <li>Xr</li>
              <li>11 Pro</li>
              <li>12 Pro Max</li>
              <li>13 Super Pro Max</li>
            </ul>
          </div>
        </li>
        <li>
          <div class="act-sub-menu">Head Phone</div>
          <div class="sub-menu">
            <ul>
              <li>All Head Phone</li>
              <li>Air Pod</li>
              <li>Air Pod 2</li>
              <li>Air Pod Pro</li>
              <li>Air Pod Pro Max</li>
            </ul>
          </div>
        </li>
        <li>IMac</li>
        <li>Apple Car Play</li>
        <li>
          <div class="act-sub-menu">Macbook</div>
          <div class="sub-menu">
            <ul>
              <li>All Macbook</li>
              <li>2020 Intel</li>
              <li>2020 M1</li>
              <li>2021 M1X</li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <script src="./Menu Mobile.js"></script>
  </body>
</html>
