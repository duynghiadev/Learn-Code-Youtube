<!DOCTYPE html>
<html>
  <head>
    <title>Form html</title>
  </head>

  <body>
    <form action="/index2.html" method="POST">
      <p>
        <label for="name"> Name </label>
        <input type="text" id="name" />
      </p>
      <!-- ap dung tuong tu -->
      <p>
        <label for="email">Email</label>
        <input type="email" id="email" />
      </p>

      <p>
        <label for="password">Pasword</label>
        <input type="password" id="password" />
      </p>

      <!-- radio chỉ chọn 1 value -->
      <div>
        <h3>Chọn giới tính</h3>
        <p>
          <input id="male" type="radio" name="gender" value="0" />
          <label for="male">Nam</label>
        </p>
        <p>
          <input id="female" type="radio" name="gender" value="1" />
          <label for="female">Nu</label>
        </p>
        <p>
          <input type="radio" id="another" name="gender" value="-1" />
          <label for="another"> Giới tính khác </label>
        </p>
      </div>

      <!-- checkbox, chọn được nhiều value -->
      <div>
        <h3>Chọn sở thích</h3>
        <p>
          <input type="checkbox" id="fooball" value="fooball" name="fooball" />
          <label for="fooball"> Bóng đá </label>
        </p>
        <p>
          <input type="checkbox" id="music" value="music" name="music" />
          <label for="music"> Nghe nhạc </label>
        </p>
        <p>
          <input type="checkbox" id="movie" value="movie" name="movie" />
          <label for="movie"> Xem phim </label>
        </p>
      </div>

      <div>
        <h3>Chọn thành phố bạn muốn sống?</h3>
        <p>
          <select multiple>
            <option value="ha_noi">Hà Nội</option>
            <option value="ho_chi_minh">Thành phố hồ chí minh</option>
            <option value="da_nang">Đà Nẵng</option>
          </select>
        </p>
      </div>

      <div>
        <h3>Xin mời nhập comment</h3>
        <p>
          <textarea rows="10" cols="30" name="comment">dovietduc</textarea>
        </p>
      </div>

      <p>
        <label>File</label>
        <input type="file" />
      </p>

      <p>
        <label>Date</label>
        <input type="date" />
      </p>

      <p>
        <label>Hidden</label>
        <input type="hidden" />
      </p>

      <p>
        <label>Number</label>
        <input type="number" />
      </p>

      <p>
        <label>submit</label>
        <input type="submit" value="Xác nhận" />
      </p>
      <button>submit</button>
    </form>
  </body>
</html>
