<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            /* width: 100%; */
        }
        table tr th, table tr td {
            border-width: 1px;
            border-style: solid;
            border-color: blue;
            padding: 0;
            margin: 0;
        }
       
    </style>
</head>
<body>

    <table>

        <!-- row heading -->
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Duc</td>

                <td>ha noi</td>
            </tr>

            <tr>

</html>
