<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Generate Quote🎉🎉</title>
  </head>
  <body>
    <div class="container">
      <div class="quote-container">
        <div class="quote-img">
          <img src="./wakeup.jpeg" alt="logo-wakeup" />
        </div>
        <div class="quote-text">
          <div class="copy-icon">
            <span id="copy-quote">
              <img src="./copy.png" alt="logo-copy" />
            </span>
          </div>
          <div class="quote">
            <p id="quote-text">
              The mind is everything. What you think you become.
            </p>
            <h3 id="quote-author">- Buddha</h3>
          </div>
          <p>Click to Generate new random quotes🚀</p>
          <button class="btn" id="generate-quote">Generate Quote</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
