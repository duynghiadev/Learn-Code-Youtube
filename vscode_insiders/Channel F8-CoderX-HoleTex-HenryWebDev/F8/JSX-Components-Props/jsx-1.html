<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <!-- 
      JSX  có nghĩa là => JavaScript XML

      1. Luôn dùng React.createElement() ? vấn đề ?
      2. JSX ? live demo: https://bit.ly/2VOIMN7
      3. JSX không phải là HTML, Cần có JavaScript, Babel để dùng JSX
      4. JSX và React-DOM
     -->

    <div id="root"></div>
    <div id="root1"></div>
    <script type="text/babel">
      const reactCourse = "ReactJS F8";
      const courses = [
        {
          name: "ReactJS",
        },
        {
          name: "Responsive",
        },
        {
          name: "JavaScript",
        },
      ];
      const jsx = (
        <ul className="courses-list">
          {courses.map(function (course, index) {
            return <li key={index}>{course.name}</li>;
          })}
        </ul>
      );

      // Dùng Arrow Function
      const jsx1 = (
        <ul className="courses-list">
          {courses.map((course, index) => (
            <li key={index}>{course.name}</li>
          ))}
        </ul>
      );
      ReactDOM.render(jsx, document.getElementById("root"));
      ReactDOM.render(jsx1, document.getElementById("root1"));
    </script>
  </body>
</html>
