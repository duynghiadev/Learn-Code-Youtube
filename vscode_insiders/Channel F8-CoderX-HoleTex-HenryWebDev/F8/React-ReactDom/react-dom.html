<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <title>Document</title>
  </head>
  <body>
    <!-- 
      React DOM là gì?
      => React DOM là một thư viện được ví như cầu nối giữa React và DOM
     -->
    <!-- 
      1. Tại sao phải sử dụng React-DOM
      2. Tại sao lại tách React-DOM ra
      3. Render UI
     -->

    <!-- 
      7. Tạo: 
          <div class="post-item">
            <h2 title="Học React tại F8">Học ReactJS</h2>
            <p>Học ReactJS từ cơ bản tới nâng cao</p>
          </div>
      -->
    <div id="root"></div>
    <script>
      // React
      const postItem = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2",
          {
            title: "Học React tại F8",
          },
          "Học ReactJS"
        ),
        React.createElement("p", {}, "Học ReactJS từ cơ bản tới nâng cao")
      );
      // Get root element
      const container = document.getElementById("root");

      // React@17
      // React-DOM dùng để => Render UI
      // ReactDOM.render(postItem, root);

      // React@18
      const root = ReactDOM.createRoot(container);
      root.render(postItem);
    </script>
  </body>
</html>
