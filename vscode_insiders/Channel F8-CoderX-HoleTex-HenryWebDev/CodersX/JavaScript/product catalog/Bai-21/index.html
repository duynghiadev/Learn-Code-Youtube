<!DOCTYPE html>
<html>
  <head>
    <title>Product Catalog</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Product Catalog</h1>
      <div class="filter">
        <label for="categoryFilter">Select Category:</label>
        <select id="categoryFilter" onchange="filterProducts()">
          <option value="all">All Categories</option>
          <option value="Electronic goods">Electronic goods</option>
          <option value="Electronic bad">Electronic bad</option>
          <option value="Electronic medium">Electronic medium</option>
        </select>
      </div>
      <div class="category">
        <h2>Filtered Products:</h2>
        <ul id="filteredProductsList"></ul>
      </div>
      <div class="total-value">
        <h2>Total Value of Products:</h2>
        <p id="totalValue"></p>
      </div>
      <div class="high-value-products">
        <h2>High Value Products:</h2>
        <ul id="highValueProductsList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
