<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width" name="viewport" />
  <title>Bookstore</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
 
<body>
<!-- Header start -->
<header class="header">
  <a class="logo" data-i18n="titleSite" href="#">Bookstore</a>
  <div class="user-info">
    <img alt="Avatar người dùng" class="user-avatar" src="./assets/images/user.png" />
    <h1 class="user-name">Tân Nhật CMS</h1>
    <!-- Inside the header section -->
    <div class="theme-toggle">
      <input class="theme-switch" id="theme-switch" type="checkbox">
      <label class="theme-label" for="theme-switch">Dark Mode</label>
    </div>

    <div class="dropdown" id="language-dropdown">
      <button class="dropbtn">
        <label data-i18n="language">English</label>
      </button>
      <div class="dropdown-content">
        <a href="#" id="english-button">
          English
        </a>
        <a href="#" id="vietnamese-button">
          Tiếng Việt
        </a>
      </div>
    </div>
  </div>
</header>
<!-- Header end -->
<main class="container">
  <section>
    <!-- Search form start -->
    <div class="search-form">
      <input
        class="search-input" id="search-input" name="search-book" placeholder="Search Book"
        type="search"
      />
      <button class="add-button" data-i18n="addBook">Add book</button>
    </div>
    <!-- Search form end -->
    <!-- Table start -->
    <table class="table-book table-bordered table" id="table-book">
      <thead>
      <tr>
        <th style="width:5%"><label data-i18n="idLabel">#</label></th>
        <th style="width:45%"><label data-i18n="nameLabel" for="name">Name</label></th>
        <th style="width:20%"><label data-i18n="authorLabel" for="author">Author</label></th>
        <th style="width:13%"><label data-i18n="topicLabel" for="topic">Topic</label></th>
        <th style="width:12%"><label data-i18n="actionLabel" for="topic">Action</label></th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Table end -->
  </section>
  <!-- Notification Delete Book start -->
  <div class="container-modal delete-modal">
    <div class="modal delete-book-modal">
      <button aria-label="Close" class="close-btn" data-dismiss="modal" id="close-btn-delete" type="button">
        <ion-icon class="close-icon" name="close-outline"></ion-icon>
      </button>
      <div class="modal-header">
        <h1 data-i18n="deleteBook">Delete book</h1>
      </div>
      <div class="modal-body">
        <p class="book-name">
        </p>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-danger" data-dismiss="modal" data-i18n="deleteButton" id="delete-book-button"
          type="button"
        >
          Delete
        </button>
        <button class="btn btn-secondary" data-i18n="cancelButton" id="cancel-book-button" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
  <!-- Notification Delete Book end -->
  <!-- Form Add Book Start -->
  <div class="container-modal add-modal">
    <div class="modal add-book-modal">
      <button
        aria-label="Close" class="close-btn" data-dismiss="modal" id="close-modal-add"
        type="button"
      >x
      </button>
      <div class="modal-header">
        <h1 data-i18n="addBook">Add book</h1>
      </div>

      <div class="modal-body">
        <form class="form-add-book">
          <div class="form-group">
            <label data-i18n="nameLabel" for="name">Name</label>
            <input
              autocomplete="off" class="form-control" id="name" name="name" placeholder="Tên sách" required
              type="text"
            />
          </div>
          <div class="form-group">
            <label data-i18n="authorLabel" for="author">Author</label>
            <input
              autocomplete="off" class="form-control" id="author" name="author" placeholder="Tác giả"
              required type="text"
            />
          </div>
          <div class="form-group">
            <label data-i18n="topicLabel" for="topic">Topic</label>
            <select
              class="form-control select" data-icon="ion-chevron-expand-outline" id="topic"
              name="topic"
            >
              <option value="Programming">Programming</option>
              <option value="Database">Database</option>
              <option value="Devops">Devops</option>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
            </select>
          </div>
          <div class="footer-form">
            <button class="btn btn-success" data-i18n="addButton" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Form add book end -->
  <!-- Form Edit Book Start -->
  <div class="container-modal edit-modal">
    <div class="modal edit-book-modal">
      <button
        aria-label="Close" class="close-btn" data-dismiss="modal" id="close-modal-edit"
        type="button"
      >X
      </button>
      <div class="modal-header">
        <h1 data-i18n="editBook">Edit book</h1>
      </div>
      <div class="modal-body">
        <form class="form-edit-book">
          <div class="form-group">
            <label data-i18n="nameLabel" for="names">Name</label>
            <input
              autocomplete="off" class="form-control" id="names" name="names" placeholder="Tên sách" required
              type="text"
            />
          </div>
          <div class="form-group">
            <label data-i18n="authorLabel" for="authors">Author</label>
            <input
              autocomplete="off" class="form-control" id="authors" name="authors" placeholder="Tác giả"
              required type="text"
            />
          </div>
          <div class="form-group">
            <label data-i18n="topicLabel" for="topics">Topic</label>
            <select
              class="form-control select" data-icon="ion-chevron-expand-outline" id="topics"
              name="topics"
            >
              <option value="Programming">Programming</option>
              <option value="Database">Database</option>
              <option value="Devops">Devops</option>
              <option value="Frontend">Frontend</option>
              <option value="Backend">Backend</option>
            </select>
          </div>
          <div class="footer-form">
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Form edit book end -->

</main>
<div class="pagination-container">
  <div id="pagination-numbers"></div>
</div>
<footer>
  <div class="copyright">
    &copy; 2023 || Made with TânNhậtCMS||
    <a href="https://github.com/TanNhatCMS/df-frontend-2023/tree/main/assignment-1">Source code</a>
  </div>
</footer>
<script src="script.js"></script>
</body>

</html>
