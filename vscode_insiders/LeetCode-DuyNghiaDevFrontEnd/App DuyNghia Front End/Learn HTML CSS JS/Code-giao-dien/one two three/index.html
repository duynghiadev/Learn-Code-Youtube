<!DOCTYPE html>
<html>
<head>
	<title>Game One Two Three</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="noselect">
	<div id="LoadingGame">
		<p id="TextLoading">ONE TWO THREE</p>
		<img id="VSStartLoad" src="assets/img/vs.png">	
	</div>
	<div id="mainGame"  style="display: none">
		<div id="balanceDiv">
			<h1>Balance</h1>
			<p>1000000000Ä‘</p>
		</div>
		<span id="settingIcon" class="material-icons" onclick="openSetting()">settings</span>
		<div id="main">

			<img class="playGame" id="player" style="display: none" src="assets/img/cayBUA.png">

			<div id="playerOri">
				<div id="PlayerImg">
					<img src="assets/img/player.png" alt="Avatar Player"/>
				</div>
			</div>

			<img id="VSStart" src="assets/img/vs.png" alt="VS Symbol" style="display: none">

			<button id="PlayButton" onclick="PlayNow()">Play<br/>Game</button>

			<img class="playGame" id="robot" style="display: none" src="assets/img/cayBUA.png">

			<img id="robotReady" src="assets/img/robot1.jpg" alt="Avatar Robot" />
		</div>
		<div id="playAgainDiv" style="display: none">
			<div id="StatusFight" style="background-color: rgba(50,205,50,0.8);">
				<p id="TextFight">You win</p>
			</div>
			<button id="PlayAgain" onclick="playAgain()">Play Again</button>
		</div>
		<div id="readyPlay">
			<input id="moneySL" type="number" name="" placeholder="Enter money..."/>
			<div id="chooseStyle">
				<button id="bua" class="buttonChoose" onclick="bua()"><img src="assets/img/cayBUA.png"/></button>
				<button id="giay" class="buttonChoose" onclick="giay()"><img src="assets/img/paper.png"/></button>
				<button id="keo" class="buttonChoose" onclick="keo()"><img src="assets/img/cayKeo.png"/></button>
			</div>
		</div>
		<div id="moneyDiv" style="display: none">
			<img id="money10" class="grid-item" src="assets/img/10nghin.jpg" />
			<img id="money10" class="grid-item" src="assets/img/20nghin.jpg" />
			<img id="money10" class="grid-item" src="assets/img/50nghin.jpg" />
			<img id="money10" class="grid-item" src="assets/img/10nghin.jpg" />
			<img id="money10" class="grid-item" src="assets/img/10nghin.jpg" />
			<img id="money10" class="grid-item" src="assets/img/10nghin.jpg" />
		</div>
		<div id="notifer"class="modal" style="display: none">
			<div id="mainNoti" class="mainModal">
				<p id="closeModal" onclick="closeNoti()">X</p>
				<div class="statusNoti" id="checkSUCCESS" style="display: none">
					<div id="success1"></div>
					<div id="success2"></div>
				</div>
				<div class="statusNoti" id="checkFAIL" style="display: none">
					<div id="fail1"></div>
					<div id="fail2"></div>
				</div>
				<h2 id="notiText"></h2>
				<p id="desNoti"></p>
			</div>
		</div>
		<div id="settingModal" class="modal" style="display: none;">
			<div id="mainSetting" class="mainModal">
				<div id="showcontentSetting" style="display: none">
					<h1>SETTING</h1>
					<hr/>
					<span id="closeSetting" class="material-icons" onclick="closeSetting()">close</span>
					<div class="chooseSetting" onclick="AvatarRobot()">
						<p class="titleSetting">Change avatar robot</p>
						<span class="nextStepSetting material-icons">arrow_forward_ios</span></p>
					</div>
					<hr/>
				</div>
				<div id="showRobotAvatarSetting" style="display: none">
					<span onclick="returnAvatarRobot()" class="back-icon material-icons">arrow_back_ios</span>
					<h1 style="font-size: 2.5vw">CHANGE AVATAR ROBOT</h1>
					<div id="avatarRobotDiv">
						<img id="robot1" onclick="changeRobot(1)" class="avatarRobot changerobotchoose" src="assets/img/robot1.jpg" />
						<img id="robot2" onclick="changeRobot(2)" class="avatarRobot changerobothover" src="assets/img/robot2.jpg" />
						<img id="robot3" onclick="changeRobot(3)" class="avatarRobot changerobothover" src="assets/img/robot3.jpg" />
						<img id="robot4" onclick="changeRobot(4)" class="avatarRobot changerobothover" src="assets/img/robot4.jpg" />
						<img id="robot5" onclick="changeRobot(5)" class="avatarRobot changerobothover" src="assets/img/robot5.jpg" />
						<img id="robot6" onclick="changeRobot(6)" class="avatarRobot changerobothover" src="assets/img/robot6.jpg" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
