<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic tac toe</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <section class="board">
            <div class="place div1" data-Number="0"></div>
            <div class="place div2" data-Number="1"></div>
            <div class="place div3" data-Number="2"></div>
            <div class="place div4" data-Number="3"></div>
            <div class="place div5" data-Number="4"></div>
            <div class="place div6" data-Number="5"></div>
            <div class="place div7" data-Number="6"></div>
            <div class="place div8" data-Number="7"></div>
            <div class="place div9" data-Number="8"></div>
        </section>
        <h1 class="status">Play turn: <span></span></h1>
        <button>Restart</button>
        <script src="js/app.js"></script>
    </body>
</html>
